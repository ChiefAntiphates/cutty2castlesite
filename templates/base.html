<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" + "?v=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" + "?v=1">
    <meta charset="utf-8">
	{% if title %}
	<title>{{ title }}</title>
	{% else %}
	<title>Cutty2Castle</title>
	{% endif %}
</head>

<body>
 
    <div class="jumbotron text-center">
      <h3 id="header">A 50 mile charity walk along the Thames from Cutty Sark to Windsor Castle</h3> 
    </div>
    
    
    
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    
    
</body>
</html>
